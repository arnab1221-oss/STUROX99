
<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>Upload Files</title></head>
<body>
  <h2>Upload Your Files</h2>
  <form action="delivery.html" method="get" enctype="multipart/form-data">
    <label>Name: <input type="text" name="name" required></label><br>
    <label>Roll/ID: <input type="text" name="roll" required></label><br>
    <label>Upload Files: <input type="file" name="files" multiple required></label><br>
    <button type="submit">Next</button>
  </form>
</body>
</html>
