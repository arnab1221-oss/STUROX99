
<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>Order Details</title></head>
<body>
  <h2>Order Details</h2>
  <form action="payment.html" method="get">
    <label>Name: <input type="text" name="name" required></label><br>
    <label>Roll/ID: <input type="text" name="roll" required></label><br>
    <label>Black & White Pages: <input type="number" id="bw" name="bw" value="0" required></label><br>
    <label>Colour Pages: <input type="number" id="color" name="color" value="0" required></label><br>
    <p>Total Price: <span id="price">0</span> Rs</p>
    <label><input type="checkbox" required> I confirm that I want to order and will pay.</label><br>
    <button type="submit">Next</button>
  </form>
  <script>
    const bw = document.getElementById('bw');
    const color = document.getElementById('color');
    const price = document.getElementById('price');
    function calc() {
      let total = (parseInt(bw.value) || 0) * 1 + (parseInt(color.value) || 0) * 3;
      price.textContent = total;
    }
    bw.oninput = calc; color.oninput = calc;
  </script>
</body>
</html>
